<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3. 画柱状图之使用数据文件</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
  
  </style>
</head>
<body>
  <div class="container"></div>
  <script>
  d3.csv("data.csv", type, function(data){
    
    console.log(data);
  
    var dataset = data;
    var bar_width=50, bar_padding = 10,
        margin = {top: 20, right: 30, bottom: 20, left: 30},
        svg_width = (bar_width+bar_padding)*dataset.length,  // 宽度
        svg_height = 500;
    
    var scale = d3.scaleLinear()
                  .domain([0, d3.max(dataset, function(d){ return d.population; })])
                  .range([svg_height, 0]);
    
    var svg = d3.select('div.container')
            .append('svg')
            .attr("width", svg_width)
            .attr("height", svg_height);
    var bar = svg.selectAll("g")
       .data(dataset)
       .enter()
       .append("g")
       .attr('transform',function(d, i){
         return "translate("+i*(bar_width+bar_padding)+", 0)"
       });
   bar.append("rect")
      .attr("y", function(d){ return scale(d); })
      .attr("height",function(d){return svg_height-scale(d.population);})
      .attr("width",bar_width)
      .style("fill","steelblue")
   bar.append("text")
      .text(function(d){ return d.year; })
      .attr("y", function(d){ return scale(d.population); })
      .attr("x", bar_width )
      .attr("dx", -15)
      .attr("text-anchor","middle");
});

//将字符串转换为数字
function type(d){
  d.population = +d.population;
  return d;
}
  </script>
</body>
</html>
