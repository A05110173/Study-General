            <div id="fiction_chapter_title" class=""></div>

                <div class="bottom-nav-item"><div class="bottom-icon icon-font"></div><p class="bottom-nav-title">字体</p></div>
                <div class="bottom-nav-item">
                    <div class="bottom-icon icon-day" style="display: none;"></div><p class="bottom-nav-title" style="display: none;">白天</p>
                    <div class="bottom-icon icon-night"></div><p class="bottom-nav-title">夜间</p>
                </div>
            </div>
        </div>
